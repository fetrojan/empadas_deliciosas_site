    <link rel="stylesheet" href="style.css" />

  <body class="bg-light">

    <header>
      <div class="cabecalho p-3">
        <h1 class="fs-4 fw-bold custom-color2">Empadas Deliciosas</h1>
      </div>
  
      <nav class="navegacao pt-2 pb-2 bg-light custom-fs custom-color1">

      </nav>
    </header>

    <div
      class="container"
    >
      <div class="custom-w pt-4 pb-2 ps-3 pe-3 shadow-sm p-3 bg-white rounded">
        <h2 class="fs-5 fw-bold custom-color2">
          Entre em contato!
        </h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensagem:</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div> 
          <div class="text-center"><button type="submit" class="btn btn-primary btn-custom">Enviar</button></div>
        </form>
        <div class="social-icons text-center mt-3">
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
